<!DOCTYPE html>
<html lang="en">

<head>
    <title>Salam Food Delivery</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Salam Food - Errands Delivery Fee Calculator">
    <meta name="keywords" content="Salam, Salam Food, Delivery, Halal, Halal Delivery, New Delivery">
    <meta name="author" content="Salam Food Delivery">

    <meta property="og:url" content="https://www.facebook.com/salamfoodservice" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Salam Food Delivery" />
    <meta property="og:description" content="Salam Food - Errands Delivery Fee Calculator" />
    <meta property="og:image" content="./salamfood-new.png" />

    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/autocomplete.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G4F438NRRC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-G4F438NRRC');
    </script>
</head>

<body>
    <div class="container" id="direction-container">
        <div class="hide-form">
            <i class="fas fa-minus" id="iconToggleSearch" onclick="toggleSearch()"></i>
        </div>
        <div id="direction-title" class="in-title">
            <h1><img onclick="clearRoute()" src="./salamfood-flat.png" style="cursor: pointer;" width="150px"></h1>
        </div>
        <form id="direction-form">
            <!-- Location 1 -->
            <div class="row input-area">
                <div class="location-label">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-input">
                    <i id="getLocation" onclick="getLocation();" class="fas fa-street-view"></i>
                    <input type="text" tabindex="1" id="location-1" name="origin"
                        placeholder="Enter pickup location...">
                </div>
            </div>
            <!-- Location 2 -->
            <div class="row input-area">
                <div class="location-label">
                    <i class="fas fa-map-pin"></i>
                </div>
                <div class="location-input">
                    <input type="text" tabindex="2" id="location-2" name="destination"
                        placeholder="Enter delivery location...">
                </div>
            </div>

            <!-- Stats table -->
            <div id="output" class="result-table"></div>
        </form>
    </div>

    <div id="style-selector-control" class="map-control">
      <select id="style-selector" class="selector-control">
        <option value="default">Default</option>
        <option value="salam" selected>Salam Food</option>
        <option value="silver">Silver</option>
        <option value="night">Night mode</option>
        <option value="retro">Retro</option>
        <option value="hiding">Hide features</option>
      </select>
    </div>

    <div class="container-map" id="google-map"></div>

    <div id="route">
        <i id="toggleRoute" class="fas fa-external-link-alt" onclick="toggleRoute()"></i>
        <div id="route-panel" class="route-hidden"></div>
    </div>

    <!-- Footer with dynamic year change -->
    <div class="footer">
        <p>
            <a target="_blank" href="https://www.facebook.com/salamfoodservice">
                Salam Food Delivery &copy;
                <script type="text/javascript">document.write(new Date().getFullYear());</script>
            </a>
        </p>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1wSQGAKzfWD8L71juLGRaAZRg8U3QNBU&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/map-style.js"></script>
    <script src="./js/main.js"></script>

    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "101741918417673");
        chatbox.setAttribute("attribution", "biz_inbox");
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v10.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = '//connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>

</html>
